<table class="table table-hover">
    <thead class="thead-light">
        <th>Nro de orden</th>
        <th>Cliente</th>
        <th>Forma de pago</th>
        <th>Total</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Crear nueva orden</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList">
            <th (click)="openForEdit(item.OrderID)">{{item.OrderNo}}</th>
            <td>{{item.Customer}}</td>
            <td>{{item.PMethod}}</td>
            <td>{{item.GTotal}}</td>
            <td>
                <a class="btn text-danger" (click)="onOrderDelete(item.OrderID)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
        </tr>
    </tbody>
</table>
